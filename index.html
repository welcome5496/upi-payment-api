<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background-color: #f4f4f4; color: #333; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 12px; background-color: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        #qrcode { margin-top: 15px; }
        .btn-primary, .btn-secondary { border-radius: 8px; padding: 10px; }
        .btn-primary { background-color: #007bff; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; border: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container" id="capture">
        <div class="card shadow">
            <h3 class="text-center">UPI Payment</h3>
            <label class="form-label mt-2">Enter Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter Amount" min="1" required>
            <button class="btn btn-primary w-100 mt-3" onclick="generatePayment()">Generate QR</button>

            <div id="qrcode"></div>

            <button id="saveQR" class="btn btn-secondary w-100 mt-3" style="display: none;" onclick="saveFullPage()">Save QR to Gallery</button>
        </div>
    </div>

    <script>
        let upiID = "himanshukok16@oksbi";
        let merchantName = "Merchant Name";
        let currency = "INR";

        function generatePayment() {
            let amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            let transactionID = "TXN" + Math.floor(Math.random() * 1000000);
            let upiPaymentLink = `upi://pay?pa=${upiID}&pn=${merchantName}&am=${amount}&cu=${currency}&tid=${transactionID}`;

            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // Clear previous QR code

            new QRCode(qrContainer, {
                text: upiPaymentLink,
                width: 250, // QR size
                height: 250
            });

            // Show Save QR button
            document.getElementById("saveQR").style.display = "block";
        }

        function saveFullPage() {
            let captureElement = document.getElementById("capture");

            html2canvas(captureElement, { scale: 2 }).then(canvas => {
                let img = canvas.toDataURL("image/png");
                let link = document.createElement("a");
                link.href = img;
                link.download = "upi_payment_page.png";
                link.click();
            });
        }
    </script>
</body>
</html>
