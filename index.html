<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0/html2canvas.min.js"></script>
    <style>
        body { background-color: #f4f4f4; color: #333; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin-top: 50px; text-align: center; }
        .card { padding: 20px; border-radius: 12px; background-color: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); position: relative; }
        #qrcode-container { margin-top: 15px; padding: 20px; background-color: white; display: none; border-radius: 12px; }
        #qrcode { padding: 15px; background-color: white; border-radius: 8px; display: inline-block; }
        .btn-primary, .btn-success { border-radius: 8px; padding: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow">
            <h3 class="text-center">UPI Payment</h3>
            <label class="form-label mt-2">Enter Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter Amount" min="1" required>
            <button class="btn btn-primary w-100 mt-3" onclick="generateQR()">Generate QR Code</button>

            <div id="qrcode-container">
                <div id="qrcode"></div>
                <button class="btn btn-success mt-3" onclick="saveQR()">Save QR to Gallery</button>
            </div>
        </div>
    </div>

    <script>
        let upiID = "your-upi-id@upi"; // Replace with your UPI ID
        let merchantName = "Your Business Name"; // Replace with your business name
        let currency = "INR";

        function generateQR() {
            let amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            let transactionID = "TXN" + Math.floor(Math.random() * 1000000);
            let upiPaymentLink = `upi://pay?pa=${upiID}&pn=${merchantName}&am=${amount}&cu=${currency}&tid=${transactionID}`;

            // Generate QR Code
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: upiPaymentLink,
                width: 250,
                height: 250
            });

            // Show QR Code and save button
            document.getElementById("qrcode-container").style.display = "block";
        }

        function saveQR() {
            let qrContainer = document.getElementById("qrcode-container"); // Save the whole QR area

            html2canvas(qrContainer, { backgroundColor: "white", scale: 2 }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "upi_qr_code.png";
                link.click();
            });
        }
    </script>

</body>
</html>
